<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    // Functions can access their own scopes and parent scopes
    var a = 1;

    function myFunc(c) {
      d = 12;
      var b = "B";
      console.log(a, b, c, d);
    }

    myFunc(5);
    console.log(d)
  </script>



  <script type="text/javascript">
    // Functions can access their own scopes and parent scopes and ancestor scopes
    var a = "A";

    function parentFunc(b) {
      var c = "C";

      function childFunc(x) {
        console.log(a, b, x)
      }

      childFunc("X");
    }

    parentFunc("B");
    // childFunc()
  </script>
</body>
</html>
